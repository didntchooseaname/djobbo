name: Check color palette
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'
            - name: Run script
              run: python check-theme.py
