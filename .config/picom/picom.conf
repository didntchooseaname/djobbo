# using Picom fork: https://github.com/jonaburg/picom

backend = "glx";
use-damage = false;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;


# # Enabled client-side shadows on windows.
# shadow = true;
# # The blur radius for shadows. (default 12)
# shadow-radius = 14;
# # The left offset for shadows. (default -15)
# shadow-offset-x = -7;
# # The top offset for shadows. (default -15)
# shadow-offset-y = -7;
# # The translucency for shadows. (default .75)
# shadow-opacity = .5;

# Animations
transition-length = 250
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = false

# Corners
corner-radius = 8.0;
round-borders = 16.0;

# Opacity
inactive-opacity = 0.92;
frame-opacity = 0.92;
inactive-opacity-override = false;
active-opacity = 1

opacity-rule = [
  "100:class_g = 'kitty'",
  "100:class_g = 'firefox'"
];

# Shadows
shadow = false;
shadow-radius = 0;
shadow-opacity = 0.0
shadow-offset-x = 0;
shadow-offset-y = 0;

shadow-exclude = [
  "window_type = 'dock'"
];
