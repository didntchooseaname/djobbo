[colors]
background 	= #252c33
focus = #3a4551
foreground = #e6eaef
foreground-alt = #89a7bc

[bar/main_bar]
bottom = false
width = 100%
height = 24
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground =  ${colors.foreground}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "FiraCode Nerd Font: antialias=true: size=8; 2"
modules-left = workspaces
modules-center = title
modules-right = cpu sep memory sep network sep date

tray-position = right
tray-padding = 0
pseudo-transparency = false
tray-offset-y = 0%
tray-offset-x = 0%
tray-detached = false

wm-restack = i3

override-redirect = true
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[module/sep]
type = custom/text
content = "|"

[module/workspaces]
type = internal/xworkspaces
label-active-font = 0

pin-workspaces = true

enable-click = true
enable-scroll = true

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-default = 0

format = <label-state>

label-monitor = %name%
label-active = %icon%
label-active-background = ${colors.focus}
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%
label-empty-foreground = ${colors.foreground}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.focus}
format-padding = 2

label = %title%
label-maxlen = 50

label-empty = Aki v0.1
label-empty-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = 
label = "CPU %percentage%%"

[module/memory]
type = internal/memory
label-active-font = 0
interval = 1

format = <label>
format-prefix = 
label = "RAM %mb_used%"

[module/network]
type = internal/network
interface = enp4s0

interval = 1
label-connected =  %downspeed%  %upspeed%

[module/date]
type = internal/date
label-active-font = 0
interval = 1.0

date = %a, %d %B %Y
time = %k:%M:%S

format = <label>
format-prefix = ""
label = %date% •%time%