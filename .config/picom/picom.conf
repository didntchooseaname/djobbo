# #################################
# #          Animations           #
# #################################
# # requires https://github.com/jonaburg/picom
# # (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = false

#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 4.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'awesome'",
  "class_g = 'URxvt'",
  "class_g = 'XTerm'",
  "class_g = 'kitty'",
  "class_g = 'Alacritty'",
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  #"class_g = 'TelegramDesktop'",
  "class_g = 'firefox'",
  "class_g = 'Thunderbird'"
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && window_type = 'utility'",
  "class_g = 'easyeffects'",
  "class_g = 'ffcast'",
  "class_g = 'kazam'"
];

fading = false

opacity-rule = [
  "100:class_g = 'kitty'",
  "100:class_g = 'kazam'",
  "100:class_g = 'firefox'"
];


inactive-opacity = 0.92;
frame-opacity = 0.92;
inactive-opacity-override = false;
active-opacity = 1

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
